{% extends "layout.html" %}

{% block content %}

<h1>Blog</h1>

{% for post in posts %}
    <div class="card card-body">
        <div class="row">
            <div class="col-3">
                <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid">
            </div>
            <div class="col-9">
                <h2>{{post.title}}</h2>
                <p><strong>Publicado: {{post.date|date:'d/m/Y'}}</strong></p>
                <p>{{post.description|striptags|truncatechars:100}}</p>
        
                <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-primary">{{post.title}}</a>
            </div>
        </div> 
    </div>
{% endfor %}



{% endblock  %}
